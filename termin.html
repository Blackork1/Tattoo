        <section id="registrationpage">
            <h2 class="header" id="registration-header">Terminvereinbarung</h2>
            <form class="form-contact" id="myForm">
              <label for="name" class="formlabelpage">Name:</label>
              <input 
              id="name" 
              type="name" 
              name="full_name"
              class="form-control"
              placeholder="Gib deinen Namen ein" 
              required/>
              <label for="email" class="formlabelpage">Email:</label>
              <input 
              id="email" 
              type="email" 
              name="email"
              class="form-control"
              placeholder="Gib deine E-Mail ein"
              required />
              <label for="numb" class="formlabelpage">Telefonnummer:</label>
              <input
              id="numb"
              type="tel"
              class="form-control"
              name="number"
              placeholder="0123456789"
              required />
              <label for="date" class="formlabelpage">Termin:</label>
              <input
              id="date"
              type="datetime-local"
              class="form-control"
              name="appointment"
              required/>
              <label for="text" class="formlabelpage">Schreib mir deine Vorstellungen:</label>
              <textarea
              name="text"
              class="form-control"
              id="text"
              rows="4"
              cols="20"
              placeholder="Zum Beispiel: Ich möchte gerne ein Drache ca. 10x15cm." 
              required></textarea>
              <input 
              id="submit"
              onclick='SubForm()'
              type="submit"
              value="Absenden"/>
          </form>
        </section>
        <script>
            function SubForm (){
              $.ajax({
                url:"https://api.apispreadsheets.com/data/xxYMLtTfdTJ1jk4G/",
                type:"post",
                data:$("#myForm").serializeArray(),
                success: function(){
                  alert("Deine Daten wurden übersandt. Ich melde mich bei dir :)")
                },
                error: function(){
                  alert("Es gab ein Problem. Überprüfe bitte deine Daten :(")
                }
              });
            }
        </script>
