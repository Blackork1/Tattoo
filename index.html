    <section id="registration">
      <h2 id="registration-header">Terminvereinbarung </h2>
      <form class="form-contact" id="myForm">
        <label for="name" class="formlabel">Name:</label>
        <input 
        id="name" 
        type="name" 
        name="full_name"
        class="form-control"
        placeholder="Gib deinen Namen ein" 
        required/>
        <label for="email" class="formlabel">Email:</label>
        <input 
        id="email" 
        type="email" 
        name="email"
        class="form-control"
        placeholder="Gib deine E-Mail ein"
        required />
        <label for="numb" class="formlabel">Telefonnummer:</label>
        <input
        id="numb"
        type="tel"
        class="form-control"
        name="number"
        placeholder="0123456789"
        required />
        <label for="date" class="formlabel">Termin:</label>
        <input
        id="date"
        type="datetime-local"
        class="form-control"
        name="appointment"
        required/>
        <label for="text" class="formlabel">Schreib mir deine Vorstellungen:</label>
        <input
        type="text"
        name="text"
        class="form-control"
        id="text"
        placeholder="Zum Beispiel: Ich möchte gerne ein Drache ca. 10x15cm." 
        required/>
        <input 
        id="submit"
        onclick='SubForm()'
        type="submit"
        value="Absenden"/>
    </form>
