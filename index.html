      <form action="https://formsubmit.co/19ae582e688fcc54106ce61ed80a2fcc" method="POST">

        type="email" 
        name="email"
        class="form-control"
        placeholder="Enter Your E-Mail" />

        id="numb"
        type="tel"
        class="form-control"
        name="email"
        placeholder="+49123456789" />

        <input
        id="date"
        type="date"
        class="form-control"
        name="email"
        placeholder="+49123456789" />
        <label for="file" class="formlabel">Foto hinzufügen</label>
        <input
        id="file"
        type="file"
        class="form-control"
        name="email"
        placeholder="+49123456789" />
        <input 
        id="submit"
        type="submit"
        value="Absenden"
